<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<h3 class="ListCSS">
List Of Added Students
</h3>
<div class="container">
    <div class="row" style="background-color:aqua;">
    <div style="margin-right: 10px;margin-bottom: 10px;" *ngFor="let item of users">
<div class="card" style="width: 14rem;margin: 12px;" >
  <div class="card-body">
  <h5 class="card-title">{{item.Name}}</h5>
  <p>
    {{dateFromObjectId(item._id) | date}}
  </p>
  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  <input type="button" class="btn btn-primary" value="Details" (click)="Setvalue(item._id)" data-toggle="modal" data-target="#myModal">
  </div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
     </div>
      <div class="modal-body">
        <app-full-details  [StdList]="Arrayofstudents"></app-full-details>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
